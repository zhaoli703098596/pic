<template id="header">
      <div
            class="header_wrap w_100 border_box flex justify_center fixed top_0 left_0"
            :style="header_no_border?'border-bottom:1px solid transparent':''"
      >
            <header class="header border_box flex justify_between align_center relative">
                  <div :class="['left_wrap flex align_center',header_no_border?'scrolled':'']">
                        <img
                              class="logo"
                              src="./images/logo_picpic_black.png"
                              alt="logo"
                              v-show="!header_no_border"
                        >
                        <img
                              class="logo"
                              src="./images/logo_picpic_white.png"
                              alt="logo"
                              v-show="header_no_border"
                        >
                        <span class="name">PicPic</span>
                  </div>
                  <transition name="fade">
                        <div
                              :class="['search_wrap border_box flex justify_center absolute',header_no_border?'scrolled':'']"
                              v-show="visible_search"
                        >
                              <div class="search flex justify_center align_center flex_column relative">
                                    <input
                                          class="input"
                                          type="text"
                                          placeholder="Search in your images"
                                          v-model="search_text"
                                    >
                              </div>
                        </div>
                  </transition>
                  <div :class="['right_wrap flex align_center',header_no_border?'scrolled':'']">
                        <div class="options flex align_center">
                              <button
                                    class="option_item btn_search mr_12"
                                    @click="onToggleSearch"
                              >
                                    <svg
                                          class='icon_search'
                                          xmlns='http://www.w3.org/2000/svg'
                                          viewBox='0 0 512 512'
                                          width="20"
                                          height="20"
                                          v-if="!visible_search"
                                    >
                                          <path
                                                d='M456.69 421.39L362.6 327.3a173.81 173.81 0 0034.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 00327.3 362.6l94.09 94.09a25 25 0 0035.3-35.3zM97.92 222.72a124.8 124.8 0 11124.8 124.8 124.95 124.95 0 01-124.8-124.8z' />
                                    </svg>
                                    <svg
                                          xmlns='http://www.w3.org/2000/svg'
                                          viewBox='0 0 512 512'
                                          width="20"
                                          height="20"
                                          v-else
                                    >
                                          <path
                                                fill='none'
                                                stroke='currentColor'
                                                stroke-linecap='round'
                                                stroke-linejoin='round'
                                                stroke-width='32'
                                                d='M368 368L144 144M368 144L144 368'
                                          />
                                    </svg>
                              </button>
                              <button
                                    class="option_item btn_folder mr_12"
                                    @click="onToggleFolder"
                              >
                                    <svg
                                          xmlns='http://www.w3.org/2000/svg'
                                          viewBox='0 0 512 512'
                                          width="18"
                                          height="18"
                                    >
                                          <path
                                                d='M496 152a56 56 0 00-56-56H220.11a23.89 23.89 0 01-13.31-4L179 73.41A55.77 55.77 0 00147.89 64H72a56 56 0 00-56 56v48a8 8 0 008 8h464a8 8 0 008-8zM16 392a56 56 0 0056 56h368a56 56 0 0056-56V216a8 8 0 00-8-8H24a8 8 0 00-8 8z' />
                                    </svg>
                              </button>
                              <button
                                    class="option_item"
                                    @click="onToggleMode"
                              >
                                    <svg
                                          xmlns='http://www.w3.org/2000/svg'
                                          viewBox='0 0 512 512'
                                          width="21"
                                          height="21"
                                          v-show="mode==='list'"
                                    >
                                          <path
                                                fill='none'
                                                stroke='currentColor'
                                                stroke-linecap='round'
                                                stroke-miterlimit='10'
                                                stroke-width='48'
                                                d='M88 152h336M88 256h336M88 360h336'
                                          />
                                    </svg>
                                    <svg
                                          xmlns='http://www.w3.org/2000/svg'
                                          viewBox='0 0 512 512'
                                          width="18"
                                          height="18"
                                          v-show="mode==='block'"
                                    >
                                          <path
                                                d='M204 240H68a36 36 0 01-36-36V68a36 36 0 0136-36h136a36 36 0 0136 36v136a36 36 0 01-36 36zM444 240H308a36 36 0 01-36-36V68a36 36 0 0136-36h136a36 36 0 0136 36v136a36 36 0 01-36 36zM204 480H68a36 36 0 01-36-36V308a36 36 0 0136-36h136a36 36 0 0136 36v136a36 36 0 01-36 36zM444 480H308a36 36 0 01-36-36V308a36 36 0 0136-36h136a36 36 0 0136 36v136a36 36 0 01-36 36z' />
                                    </svg>
                              </button>
                        </div>
                  </div>
            </header>
      </div>
</template>
